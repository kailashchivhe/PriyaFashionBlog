<div class="site-cover site-cover-sm same-height overlay single-page" [ngStyle]="{'background-image': getUrl()}">
    <div class="container">
      <div class="row same-height justify-content-center">
        <div class="col-md-12 col-lg-10">
          <div class="post-entry text-center">
            <span class="post-category text-white bg-success mb-3">{{ categoryName }}</span>
            <h1 class="mb-4"><a href="#">{{ categoryName }} BLOGS</a></h1>
          </div>
        </div>
      </div>
    </div>
</div>
<section class="site-section py-lg">
  <div class="container">
      <section class="my-5">
        <div *ngFor="let post of latestPosts">
          <div class="row">
            <div class="col-lg-5">
              <div class="view overlay rounded z-depth-2 mb-lg-0 mb-4 waves-light" mdbWavesEffect>
                <img class="img-fluid" src={{post.coverPhoto}} alt="Sample image">
                <a>
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
            </div>
            <div class="col-lg-7">
              <h3 class="font-weight-bold mb-3"><strong>{{post.title}}</strong></h3>
              <p>{{post.description}}</p>
              <a mdbBtn color="success" mdbWavesEffect>Read more</a>
            </div>
          </div><br/>
        </div>
      </section>
  </div>
</section>
