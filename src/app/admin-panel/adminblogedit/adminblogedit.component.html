<div class="comment-form-wrap pt-1">
    <h2 class="font-weight-bold mb-3">Blog Upload Form</h2>
    <form [formGroup]="blogForm" class="p-1">
        <div class="md-form">
            <input mdbInput placeholder="Enter Blog Title here" type="text" id="title" class="form-control" formControlName="title">
            <label for="title">Blog Title *</label>
        </div>
        
        <div class="md-form">
                <input mdbInput placeholder="Enter Blog Sub-Title here" type="text" id="subtitle" class="form-control" formControlName="subtitle">
                <label for="subtitle">Blog Sub-Title *</label>
        </div>

        <label>Blog Type *</label>&nbsp;
        <select class="browser-default custom-select" formControlName="type">
            <option selected value="fashion">Fashion</option>
            <option value="travel">Travel</option>
            <option value="beauty">Beauty</option>
            <option value="food">Food</option>
        </select><br/><br/>
        
        <label>Cover Photo *</label>
        <button mdbBtn (click)="addPic(0)" [color]="coverPicButton" mdbWavesEffect>Select Cover Pic</button>
        <br/><br/>       
        
        <label>Pic 1 *</label>
        <button mdbBtn (click)="addPic(1)" [color]="pic1Button"  mdbWavesEffect>Select Pic 1</button>
        <br/><br/> 

        <label>Pic 2 *</label>
        <button mdbBtn (click)="addPic(2)" [color]="pic2Button" mdbWavesEffect>Select Pic 2</button>
        <br/><br/> 

        <label>Pic 3 *</label>
        <button mdbBtn (click)="addPic(3)" [color]="pic3Button"  mdbWavesEffect>Select Pic 3</button>
        <br/><br/> 

        <label>Pic 4 *</label>
        <button mdbBtn (click)="addPic(4)" [color]="pic4Button"  mdbWavesEffect>Select Pic 4</button>
        <br/><br/> 

        <label>Pic 5 *</label>
        <button mdbBtn (click)="addPic(5)" [color]="pic5Button" mdbWavesEffect>Select Pic 5</button>
        <br/><br/> 

        <label>Pic 6 *</label>
        <button mdbBtn (click)="addPic(6)" [color]="pic6Button"  mdbWavesEffect>Select Pic 6</button>
        <br/><br/>

        <div class="md-form md-outline">
            <textarea type="text" id="description" formControlName="description" class="form-control md-textarea" rows="3" mdbInput></textarea>
            <label for="description">Blog Description *</label>
        </div>

        <input mdbBtn color="primary" [disabled]="!blogForm.valid" value="Add Blog" (click)="addBlog()">
    </form>
</div>
