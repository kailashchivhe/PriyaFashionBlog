<h2 class="font-weight-bold mb-3">Blog Subscribers List</h2>
<div *ngIf="bShowloader; then ifblock; else elseblock"></div> 
<ng-template #ifblock>
        <h3 class="font-weight-bold mb-3">Loading Blog Subscribers List</h3>
        <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-secondary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-success" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-danger" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-warning" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-info" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-light" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-dark" role="status">
            <span class="sr-only">Loading...</span>
        </div>
</ng-template>
<ng-template #elseblock>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th>Name</th>
                    <th>Email ID</th>
                    <th>Mobile Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let famDetail of famDetailsList">
                    <td>{{famDetail.name}}</td>
                    <td>{{famDetail.email}}</td>
                    <td>{{famDetail.mobile}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
</ng-template>
